<!doctype html>

<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andromedia.com - Account Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container container-fluid">
      <div class="mb-3">
        <h1>Andromedia Account Login</h1>
        <p>If you don't have an account, <a href="account-creation.html">click here to create one!</a></p>
      </div>
      <p style="color: red;" id="error-msg"></p>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username"></input>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
      <input type="checkbox" class="form-check-input" id="show-password">Show Password?</input
      </input>
      </div>
      <div class="mb-3" id="login-button">
        <button type="button" class="btn btn-primary" id="login-btn">Login</button>
        <button type="button" class="btn btn-link" id="sign-up-btn">Sign up</button>
      </div>
    </div>

    <script src="index.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
